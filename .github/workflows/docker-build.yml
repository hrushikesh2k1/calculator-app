name: Build and Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  secrets: read


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Check secrets present
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$DOCKER_USERNAME" ]; then echo "DOCKER_USERNAME is EMPTY"; else echo "DOCKER_USERNAME is SET"; fi
          if [ -z "$DOCKER_PASSWORD" ]; then echo "DOCKER_PASSWORD is EMPTY"; else echo "DOCKER_PASSWORD is SET"; fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest

      - name: Push Docker image to Docker hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
