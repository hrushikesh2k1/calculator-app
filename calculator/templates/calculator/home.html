<!DOCTYPE html>
<html>
<head>
  <title>Simple Add Calculator</title>
</head>
<body>

  <h2>Simple Add Calculator</h2>
  <form method="post">
	  {% csrf_token %} 

  	<input type="number" step="num1" name="num1"placeholder="Number 1" required>
  	<input type="number" step="num2" name="num2" placeholder="Number 2" required>
  	
	<select name="operation">
		<option value="add">Add</option>
	</select>

	<button type="submit">Calculate</button>
</form>

{% if result is not None %}
	<he>result: {{ result }}</h2>
{% endif %}

</body>
</html>
